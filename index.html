<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whose Poo? - The Ultimate Animal Poop Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Canvas Overlay -->
    <canvas id="particle-canvas"></canvas>

    <div id="game-container">
        <header>
            <h1>üí© Whose Poo? üîç</h1>
            <div id="game-stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak:</span>
                    <span id="streak">0</span>
                </div>
                <div class="stat" id="multiplier-stat">
                    <span class="stat-label">Multiplier:</span>
                    <span id="multiplier">1x</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Round:</span>
                    <span id="round">1/40</span>
                </div>
                <div class="stat" id="timer-stat" style="display: none;">
                    <span class="stat-label">Time:</span>
                    <span id="timer">20</span>
                </div>
            </div>
            <button id="sound-toggle" class="icon-btn">üîä</button>
        </header>

        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <div class="content">
                <h2>Welcome to Whose Poo?</h2>
                <p>Can you identify animals by their droppings?</p>

                <div class="mode-selection">
                    <button id="start-game-btn" class="btn btn-primary">Start Game</button>
                    <button id="achievement-btn" class="btn btn-secondary">üèÜ Achievements</button>
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div id="poop-display">
                <div id="poop-container">
                    <canvas id="poop-canvas" width="220" height="220"></canvas>
                    <div id="poop-hints">
                        <button id="hint-btn" class="power-up-btn">
                            üí° Hint (-50 pts)
                        </button>
                        <button id="fifty-fifty-btn" class="power-up-btn">
                            50/50 (-25 pts)
                        </button>
                    </div>
                </div>
                <div id="hint-text" class="hidden"></div>
            </div>

            <div id="choices-container">
                <button class="choice-btn" data-choice="0">
                    <div class="animal-img"></div>
                    <span class="animal-name"></span>
                </button>
                <button class="choice-btn" data-choice="1">
                    <div class="animal-img"></div>
                    <span class="animal-name"></span>
                </button>
                <button class="choice-btn" data-choice="2">
                    <div class="animal-img"></div>
                    <span class="animal-name"></span>
                </button>
                <button class="choice-btn" data-choice="3">
                    <div class="animal-img"></div>
                    <span class="animal-name"></span>
                </button>
            </div>

            <div id="feedback" class="hidden">
                <h3 id="feedback-title"></h3>
                <p id="feedback-text"></p>
                <p id="fun-fact"></p>
                <button id="next-btn" class="btn">Next Poop!</button>
            </div>
        </div>

        <!-- END SCREEN -->
        <div id="end-screen" class="screen">
            <div class="content">
                <h2>Game Complete!</h2>
                <div id="final-stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p>Correct Answers: <span id="correct-count">0</span>/40</p>
                    <p>Best Streak: <span id="best-streak">0</span></p>
                    <p>Accuracy: <span id="accuracy">0</span>%</p>
                    <p>High Score: <span id="high-score-display">0</span></p>
                </div>
                <div id="rank"></div>

                <div id="new-achievements"></div>

                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>

        <!-- ACHIEVEMENT SCREEN -->
        <div id="achievement-screen" class="screen">
            <div class="content">
                <h2>üèÜ Achievements</h2>
                <p class="achievement-progress">Unlocked: <span id="achievement-count">0 / 12</span></p>

                <div id="achievement-list" class="achievement-grid">
                    <!-- Achievements populated by JavaScript -->
                </div>

                <button id="achievement-back-btn" class="btn">Back</button>
            </div>
        </div>
    </div>

    <script src="animalData.js"></script>
    <script src="game.js"></script>
</body>
</html>
